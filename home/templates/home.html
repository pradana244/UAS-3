{% extends "index.html" %}

{% block content %}
    <div class="container mt-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nama</th>
                <th scope="col">Alamat</th>
                <th scope="col">Prodi</th>
                <th scope="col">Kelas</th>
              </tr>
            </thead>
            <tbody>
            {% for saya in saya  %}
              <tr>
                <th scope="row">{{saya.id}}</th>
                <td>{{saya.nama}}</td>
                <td>{{saya.alamat}}</td>
                <td>{{saya.prodi}}</td>
                <td>{{saya.kelas}}</td>
              </tr>
            {% endfor %}  
            </tbody>
          </table>  
        </div>  
{% endblock  %}
